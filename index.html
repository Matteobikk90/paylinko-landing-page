<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta charset="UTF-8">
    <title>Paylinko - Homepage</title>

	<!-- Css -->

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="./images/logo.png"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<!-- Main Container -->

	<div class="container">
		
		<!-- Navbar -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">
				<img src="./images/logo.png" alt="Paylinko Logo" title="Paylinko Logo">
		      </a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">About</a></li>
		        <li><a href="#">Privacy Policy</a></li>
		        <li><a href="#">Contacts</a></li>
		        <li><a href="#">Sign In</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

		<section class="homepage">
			<div class="row">
				<div class="col-lg-8">
					<h1>Get paid on the move. <br />
						Life made simple.
					</h1>
					<h3>The easiest way to request and accept cards payments from your customers</h3>
					<form method="post">
						<input type="text" placeholder="What's your email?">
						<input type="submit" value="Get Started" class="btn btn-success">
					</form>
					<h4>Paylinko let you accept all the cards</h4>
					<img src="./images/cards-homepage.png" alt="Cards-Homepage" title="Cards-Homepage">
				</div>
				<div class="col-lg-4">
					<img src="./images/iphone-homepage.png" alt="Iphone-Homepage" title="Iphone-Homepage">
				</div>
			</div>
		</section>

		<section class="blue-banner">
			<div class="row">
				<div class="col-lg-4 text-center">
					<span>
						<img src="./images/england-icon.png" alt="English Icon" title="Engish-Icon" width="52" height="52">
					</span>
					<span>Available in <br />
					      United Kingdom
				  	</span>
				</div>
				<div class="col-lg-4 text-center">
					<span>
						<img src="./images/shield-icon.png" alt="Shield Icon" title="Shield-Icon" width="52" height="52">
					</span>
					<span>Transactions are <br />
					      Verified and Secured
				  	</span>
				</div>
				<div class="col-lg-4 text-center">
					<span>
						<img src="./images/oval-icon.png" alt="Oval Icon" title="Oval-Icon" width="52" height="52">
					</span>
					<span>“Best payment app!” <br />
				      	<img src="./images/stars-icon.png" alt="Stars-Icon" title="Stars-Icon">
				  	</span>
				</div>
			</div>
		</section>

		<section class="video">
			<video poster="./images/video-poster.png">
			  <source src="movie.mp4" type="video/mp4">
			  <source src="movie.ogg" type="video/ogg">
			  Your browser does not support the video tag.
			</video>
		</section>






	</div>
	
	<!-- Js -->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/js.js"></script>

</body>
</html>
